<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="output">
            <div id="resultado"></div>

        </div>
        <button id="del" class="space-two">AC</button>
        <button id="decreases">DEL</button>
        <button class="btn operador" onclick="inserir('/');">รท</button>
        <button class="btn" onclick="inserir('1');">1</button>
        <button class="btn" onclick="inserir('2');">2</button>
        <button class="btn" onclick="inserir('3');">3</button>
        <button class="btn operador" onclick="inserir('*');">*</button>
        <button class="btn" onclick="inserir('4');">4</button>
        <button class="btn" onclick="inserir('5');">5</button>
        <button class="btn" onclick="inserir('6');">6</button>
        <button class="btn operador" onclick="inserir('+');">+</button>
        <button class="btn" onclick="inserir('7');">7</button>
        <button class="btn" onclick="inserir('8');">8</button>
        <button class="btn" onclick="inserir('9');">9</button>
        <button class="btn operador" onclick="inserir('-');">-</button>
        <button class="btn space-two" onclick="inserir('.');">.</button>
        <button class="btn" onclick="inserir('0');">0</button>
        <button id="equals">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
